<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style/style.css">
        <title>Instagram - landing page</title>
    </head>
    <body>
        <div class="container-wrapper">
            <div class="container-left">
                <img src="assets/images/instagram-celular.png" alt="celular-instagram-tela">
            </div>
            <div class="container-right">
                <div class="group">
                    <img src="assets/images/instagram-logo.png" class="instagram-logo" alt="logo-instagram">
                    <div class="profile-photo">
                        <img src="assets/images/perfil-imagem.jpg" alt="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como horse123lustroso</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é horse123lustroso?</p>
                    <p class="notaccount"></p>
                    <span class="link-color">Alternar contas</span>
                    ou
                    <span class="link-color">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="assets/images/apple-button.png" alt=""></a>
                        <a href="#" class="app-download"><img src="assets/images/googleplay-button.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
